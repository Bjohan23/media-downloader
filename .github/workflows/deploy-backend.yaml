name: Build and Deploy Media Downloader Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yaml'
  workflow_dispatch:
    inputs:
      rollback_manual:
        description: 'Forzar rollback a versi√≥n anterior'
        required: false
        default: false
        type: boolean

env:
  IMAGE_NAME: mediadownloader-backend
  CONTAINER_NAME: mediadownloader-backend
  NETWORK_DATA: data_net
  NETWORK_PROXY: proxy_net
  PORT: 3001

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir imagen Docker
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest ./backend
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > image.tar.gz

      - name: Copiar imagen al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "image.tar.gz"
          target: "/tmp"

      - name: Desplegar en servidor (Enterprise Grade)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            # CONFIGURACI√ìN
            # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            IMAGE_NAME="${{ env.IMAGE_NAME }}"
            CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
            NETWORK_DATA="${{ env.NETWORK_DATA }}"
            NETWORK_PROXY="${{ env.NETWORK_PROXY }}"
            PORT="${{ env.PORT }}"

            # Timeouts enterprise-grade (tolerante a startup lento)
            MAX_WAIT_HEALTHY=120  # segundos m√°ximos esperando healthy
            CHECK_INTERVAL=5      # segundos entre checks

            # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            # FUNCIONES ENTERPRISE-GRADE
            # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

            log() {
              echo "[$(date '+%H:%M:%S')] $1"
            }

            # Diagn√≥stico completo en caso de fallo
            diagnostico() {
              echo ""
              echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
              echo "DIAGN√ìSTICO DE ERROR"
              echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
              echo "Estado del contenedor:"
              docker ps -a --filter "name=$CONTAINER_NAME" --format "table {{.Status}}\t{{.Ports}}"
              echo ""
              echo "√öltimos 50 logs:"
              docker logs "$CONTAINER_NAME" --tail 50 2>&1 || true
              echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
            }

            # Conectar a redes Docker
            conectar_redes() {
              log "Conectando a redes Docker..."
              docker network connect "$NETWORK_DATA" "$CONTAINER_NAME" 2>/dev/null || true
              docker network connect "$NETWORK_PROXY" "$CONTAINER_NAME" 2>/dev/null || true
            }

            # SOLUCI√ìN #1: Esperar estado HEALTHY (como Kubernetes/ECS)
            wait_for_healthy() {
              log "Esperando que el contenedor est√© healthy (max ${MAX_WAIT_HEALTHY}s)..."

              local elapsed=0
              while [ $elapsed -lt $MAX_WAIT_HEALTHY ]; do
                # Obtener estado de salud
                local STATUS=$(docker inspect --format='{{.State.Health.Status}}' "$CONTAINER_NAME" 2>/dev/null || echo "unknown")
                local RUNNING=$(docker inspect --format='{{.State.Running}}' "$CONTAINER_NAME" 2>/dev/null || echo "false")

                log "  Estado: $STATUS (running: $RUNNING) - ${elapsed}s transcurridos"

                # Si est√° healthy, √©xito
                if [ "$STATUS" = "healthy" ]; then
                  log "‚úÖ Contenedor healthy!"
                  return 0
                fi

                # SOLUCI√ìN #3: Si el contenedor muri√≥, es un fallo real
                if [ "$RUNNING" = "false" ]; then
                  log "‚ùå Contenedor no est√° corriendo"
                  return 1
                fi

                # Si est√° unhealthy (no starting), es un fallo
                if [ "$STATUS" = "unhealthy" ]; then
                  log "‚ùå Contenedor unhealthy"
                  return 1
                fi

                # Si est√° starting, seguir esperando (NO es un fallo)
                sleep $CHECK_INTERVAL
                elapsed=$((elapsed + CHECK_INTERVAL))
              done

              # Timeout alcanzado - verificar si al menos est√° corriendo
              local FINAL_STATUS=$(docker inspect --format='{{.State.Health.Status}}' "$CONTAINER_NAME" 2>/dev/null || echo "unknown")
              local FINAL_RUNNING=$(docker inspect --format='{{.State.Running}}' "$CONTAINER_NAME" 2>/dev/null || echo "false")

              if [ "$FINAL_RUNNING" = "true" ] && [ "$FINAL_STATUS" = "starting" ]; then
                # SOLUCI√ìN #4: Verificar desde dentro del contenedor
                log "Timeout pero contenedor corriendo. Verificando endpoint interno..."
                if docker exec "$CONTAINER_NAME" curl -sf http://localhost:${PORT}/api/health > /dev/null 2>&1; then
                  log "‚úÖ Health check interno exitoso"
                  return 0
                fi
              fi

              log "‚ùå Timeout esperando healthy"
              return 1
            }

            # Ejecutar contenedor con todas las variables de entorno
            run_container() {
              local TAG=$1
              docker run -d \
                --name "$CONTAINER_NAME" \
                --restart unless-stopped \
                -p ${PORT}:${PORT} \
                -e NODE_ENV="production" \
                -e PORT="${PORT}" \
                -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
                -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
                -e REDIS_HOST="${{ secrets.REDIS_HOST }}" \
                -e REDIS_PORT="${{ secrets.REDIS_PORT }}" \
                -e TZ="America/Lima" \
                -v mediadownloader_downloads:/app/downloads \
                "$IMAGE_NAME:$TAG"
            }

            # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            # PROCESO PRINCIPAL
            # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

            # Manejo de Rollback Manual
            if [ "${{ github.event.inputs.rollback_manual }}" = "true" ]; then
              log "üîÑ ROLLBACK MANUAL SOLICITADO"
              docker stop "$CONTAINER_NAME" 2>/dev/null || true
              docker rm "$CONTAINER_NAME" 2>/dev/null || true
              run_container "backup"
              conectar_redes
              wait_for_healthy
              log "‚úÖ Rollback completado"
              exit 0
            fi

            log "[1/6] Cargando nueva imagen..."
            docker load < /tmp/image.tar.gz
            rm -f /tmp/image.tar.gz

            log "[2/6] Creando backup de imagen actual..."
            if docker images --format "{{.Repository}}:{{.Tag}}" | grep -q "${IMAGE_NAME}:latest"; then
              docker tag "${IMAGE_NAME}:latest" "${IMAGE_NAME}:backup" 2>/dev/null || true
              log "  Backup creado: ${IMAGE_NAME}:backup"
            else
              log "  No hay imagen previa para backup"
            fi

            log "[3/6] Deteniendo contenedor anterior..."
            docker stop "$CONTAINER_NAME" 2>/dev/null || true
            docker rm "$CONTAINER_NAME" 2>/dev/null || true

            log "[4/6] Iniciando nuevo contenedor..."
            run_container "latest"

            log "[5/6] Conectando a redes..."
            conectar_redes

            log "[6/6] Verificando despliegue..."
            if wait_for_healthy; then
              echo ""
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "‚úÖ DESPLIEGUE EXITOSO"
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "Backend: https://api.mediadownloader.johandev.lat"
              echo "Health:  https://api.mediadownloader.johandev.lat/api/health"
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

              # Limpieza de im√°genes antiguas
              docker image prune -f 2>/dev/null || true
            else
              echo ""
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
              echo "‚ùå DESPLIEGUE FALLIDO - EJECUTANDO ROLLBACK"
              echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

              diagnostico

              # Solo hacer rollback si hay backup disponible
              if docker images --format "{{.Repository}}:{{.Tag}}" | grep -q "${IMAGE_NAME}:backup"; then
                log "Ejecutando rollback a versi√≥n anterior..."
                docker stop "$CONTAINER_NAME" 2>/dev/null || true
                docker rm "$CONTAINER_NAME" 2>/dev/null || true
                run_container "backup"
                conectar_redes

                if wait_for_healthy; then
                  log "‚úÖ Rollback exitoso"
                else
                  log "‚ùå Rollback tambi√©n fall√≥"
                fi
              else
                log "‚ö†Ô∏è No hay backup disponible para rollback"
              fi

              exit 1
            fi
